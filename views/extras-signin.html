<div class="center-wrapper" data-ng-controller="loginCtrl">
  <div class="center-content">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form role="form" class="form-layout">
          <div class="text-center mb15">
            <img data-ng-src="images/logo-dark.png" style="width: 430px;" />
          </div>

          <p class="text-center mb30">Welcome to {{app.name}}. Please sign in to your account</p>
          <div class="form-inputs">
            <input type="text" class="form-control input-lg" ng-model="loginCtrl.username" id="username" placeholder="Email Address">
            <input type="password" class="form-control input-lg" ng-model="loginCtrl.password" id="password" placeholder="Password">
          </div>
          <button class="btn btn-success btn-block btn-lg mb15" type="submit" data-ng-click="login($event)">
            <span>Sign in</span>
          </button>
          <div class="alert alert-danger " ng-if="loginCtrl.errorMessage">
                            <button class="close" data-close="alert"></button>
                            <span>{{errorMessage}}</span>
                            <span id="msg"></span>
                        </div>
          <p>
            <a ui-sref="user.signup">Create an account</a> Â·
            <a ui-sref="user.forgot">Forgot your password?</a>
          </p>
        </form>
      </div>
    </div>

  </div>
</div>
