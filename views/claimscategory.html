<div class="panel" data-ng-controller="claimsCatCtrl">
  <style>
    .table-responsive {
    width: 100%;
    margin-bottom: 15px;
    overflow-x: auto;
    overflow-y: hidden;
    -webkit-overflow-scrolling: touch;
    -ms-overflow-style: -ms-autohiding-scrollbar;
    border: 1px solid #DDD;
    padding-bottom: 40px;
    }

  </style>
  <div class="lb1">
  <div class="panel-heading border">
    <ol class="breadcrumb mb0 no-padding">
      <li>
        <a href="javascript:;">Home</a>
      </li>
      <li class="active">Claims Categories</li>
    </ol>
</div>
<div ui-jq="checkBo">

<style>
  .searchParam th .form-control{
    width: 100px !important;
  }
</style>
<div class="panel-heading">
    <h3 class="panel-title"><span class="fa fa-stethoscope"> </span> Claims Category </h3>
    <div class="btn-group pull-right">        
       <button type="button" class="btn btn-primary btn-sm btn-icon loading-demo mr5 openBtn">
          <i class="fa fa-building-o"></i>
          <span>Create Claim</span>
      </button> 
    </div>                                    
    
</div>
</div>
  <div class="panel-body table-responsive">
    <style>
      .table tbody tr th{
        font-weight: 100px !important
      }
    </style>
    <table class="table table-bordered bordered table-striped table-condensed datatable" id="customers2"  dt-options="dtOptions" dt-instance="dtInstance">
      <thead>
        <tr style="color: black">
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Claims in Cat</th>
          <th>Actions</th>
        </tr>
      </thead>
      <thead>
          <tr class="searchParam">
                    <th>S/N</th>
                    <th><input type="text" id = "extended1" ng-keyup="listenForEvoke($event)" class="form form-control elsKey" placeholder="Search Claims Name" style="width:100% !important" /></th>
                    <th></th>
                    <th></th>
                   <th>Action</th>
          </tr>
      </thead>
      <tbody style="font-weight:lighter !important">
        <tr ng-repeat="x in claimscat">
            <th>{{$index+1}}</th>
            <th>{{x.name}}</th>
            <th>{{x.details}}</th>
            <th>{{x.encounters}}</th>
            <th>
                <div class="dropup">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Actions
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu pull-right">
                      <li class="text-danger" data-toggle="modal" data-target="#concludeTransaction" ng-click="purge(x)" style="padding:7px"><span class="fa fa-times"></span> Delete</li>
                      <li class="text-success"  ng-click="setID(x)" style="padding:7px"><span class="fa fa-edit"></span> Update</li>                      
                    </ul>
                  </div>
            </th>
        </tr>
        </tbody>
    </table>
  </div>
  <!------- Modal for Table 1 -------->
  <style>
      .scroll::-webkit-scrollbar {
          width: 3px;
      }
      
      .scroll::-webkit-scrollbar-track {
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
          border-radius: 10px;
      }
      
      .scroll::-webkit-scrollbar-thumb {
          border-radius: 10px;
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
      }
  </style>
        <div style="width:100%; height:100%; background:black; position:fixed; left:0px; right:0px; top:0px; z-index:2000; opacity:0.6; display:none" class="dcover">
        </div>
            <div class="modal-content" style="display:none; background:none; z-index:2005; width:100%; height:auto; position:fixed; left:0px; right:0px; top:0px; padding:20px;" align="center">
              <div class="scroll" style="max-width:60%; background:white; padding:20px; max-height:100%; overflow:auto; border-radius:6px" align="left">
              <div class="modal-header">
                <button type="button" class="close closeBtn" id="closeBtn" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><span class="fa fa-building"> </span> Create Claims</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <p>Category</p>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <p>Details</p>
                    <textarea type="textarea" class="form-control" id="details" placeholder="write your details here..."></textarea>
                </div>      
              </div>
              <div class="modal-footer">
                <span id="work" style="display: none;"><i class="fa fa-spinner fa-spin"></i> working...</span>
                <button type="button" class="btn btn-danger closeBtn" id="editbtn">Close</button>
                <button type="button" class="btn btn-success" id="editbtn" ng-click="createCat($event)">Save</button>              
              </div>
            </div>
            </div>
            <!----------- End Modal for Table 1 ------------>
</div>
